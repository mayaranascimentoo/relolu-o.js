<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar do Jogo</title>
</head>
<body>
    <script>
        const time1 = prompt(`Coloque o nome do time:`);
        const time2 = prompt(`Coloque o nome do adversário`);
        const gols1 = parseFloat(prompt(`Digite quantos gols o time 1 fez:`));
        const gols2 = parseFloat(prompt(`Digite quantos gols fez o time adversário: `));

        if (gols1 > gols2){
            alert (`Vitoria do ${time1}`)
        } else if (gols1 == gols2){
            alert (`Empate`)
        }else{ (gols1 < gols2) 
            alert(`Vitoria do ${time2}`)
        }
    </script>
</body>
</html>
